<!DOCTYPE html>
<html>
<head>
    <title>Save String to LocalStorage</title>
</head>
<body>
    <h1>Save String to LocalStorage</h1>

    <label for="textInput">Enter a string:</label>
    <input type="text" id="textInput" placeholder="Type your string here" />

    <button id="saveButton">Save to LocalStorage</button>

    <ul id="savedStringsList"></ul>

    <script>
        // Function to save the string to localStorage
        function saveString() {
            const text = document.getElementById("textInput").value;
            if (text) {
                // Get the existing strings from localStorage
                const savedStrings = JSON.parse(localStorage.getItem("savedStrings")) || [];

                // Add the new string to the array
                savedStrings.push(text);

                // Save the updated array back to localStorage
                localStorage.setItem("savedStrings", JSON.stringify(savedStrings));

                // Display the saved strings
                displaySavedStrings();
            }
        }

        // Function to display the saved strings
        function displaySavedStrings() {
            const savedStrings = JSON.parse(localStorage.getItem("savedStrings")) || [];
            const savedStringsList = document.getElementById("savedStringsList");
            savedStringsList.innerHTML = "";

            savedStrings.forEach((string) => {
                const listItem = document.createElement("li");
                listItem.textContent = string;
                savedStringsList.appendChild(listItem);
            });
        }

        // Attach the saveString function to the button's click event
        document.getElementById("saveButton").addEventListener("click", saveString);

        // Display any saved strings when the page loads
        displaySavedStrings();
    </script>
</body>
</html>
