<!DOCTYPE html>
<html>
<head>
    <title>Zenemegosztas</title>
</head>
<body>
    <h1>Zenemegosztas</h1>

    <div id="stringList"></div>

    <label for="textInput">Ide ird a cimet / linket:</label>
    <input type="text" id="textInput" placeholder="Tehat IDE" />

    <button id="saveButton">Bekuldes</button>

    <script>
        // Function to load and display saved strings
        function loadSavedStrings() {
            fetch('https://raw.githubusercontent.com/LilBroCodes/Muzik/main/txt.json')
                .then(response => response.json())
                .then(data => {
                    const stringList = document.getElementById('stringList');
                    stringList.innerHTML = '';

                    data.savedStrings.forEach(string => {
                        const listItem = document.createElement('div');
                        listItem.textContent = string;
                        stringList.appendChild(listItem);
                    });
                });
        }

        // Function to save a new string
        function saveString() {
            const text = document.getElementById('textInput').value;
            if (text) {
                fetch('https://raw.githubusercontent.com/LilBroCodes/Muzik/main/txt.json')
                    .then(response => response.json())
                    .then(data => {
                        data.savedStrings.push(text);

                        // Update the JSON file
                        fetch('https://raw.githubusercontent.com/LilBroCodes/Muzik/main/txt.json', {
                            method: 'PUT',
                            headers: {
                                'Authorization': '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',
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: 'Add new string',
                                content: btoa(JSON.stringify(data, null, 2)),
                                sha: data.sha
                            })
                        }).then(() => {
                            loadSavedStrings();
                            document.getElementById('textInput').value = '';
                        });
                    });
            }
        }

        document.getElementById('saveButton').addEventListener('click', saveString);
        loadSavedStrings();
    </script>
</body>
</html>
